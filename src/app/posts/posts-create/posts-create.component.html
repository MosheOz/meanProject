<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid title.</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="imagePicker.click()">Pick Image</button>
      <input type="file" #imagePicker (change)="onImageUpload($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        rows="6"
        matInput
        placeholder="Content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a valid content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
